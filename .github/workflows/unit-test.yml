name: "Unit Test Action"

on:
  workflow_call:
    outputs:
      test-result:
        description: "Result of Unit Testing"
        value: ${{ jobs.test.outputs.outcome }}

jobs:
  test:
    name: Run Standard Unit Tests
    runs-on: ubuntu-latest

    outputs:
      outcome: ${{steps.status.outcome}}
    steps:
      - name: Restore repository cache
        uses: actions/cache@v4
        with:
          path: .
          key: ${{ runner.os }}-repo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-repo-${{ github.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        id: run-test
        run: mvn clean test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ./target/site/jacoco/index.html

      - name: Set status
        id: status
        run: |
          echo "TESTS_PASSED=true" >> $GITHUB_ENV
          echo "TESTS_PASSED=true" >> $GITHUB_OUTPUT
          echo "outcome=true" >> $GITHUB_OUTPUT

