name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  issues: write
  deployments: write
  pages: write
  packages: write
  checks: write
  statuses: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and run tests
      run: mvn test --batch-mode --fail-at-end

    - name: Bump version
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1
      with:
        pom-file: 'pom.xml'
        bump-command: 'mvn versions:set -DnewVersion=@NEW_VERSION@'

#    - name: Commit and push changes
#      if: success()
#      run: |
#        git config --global user.name 'github-actions'
#        git config --global user.email 'github-actions@github.com'
#        git add pom.xml
#        git commit -m "Bump version to ${{ steps.bump.outputs.new_version }} for successful build."
#        git push origin main
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#
    - name: Publish Surefire Report
      uses: scacap/action-surefire-report@v1
      with:
        report_paths: '**/target/surefire-reports/TEST-*.xml'


    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Extract version number
      id: extract_version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micronautguide-${{ env.VERSION }}
        path: target/micronautguide-${{ env.VERSION }}.jar

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: |
          Release notes for ${{ env.VERSION }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/micronautguide-${{ env.VERSION }}.jar
        asset_name: micronautguide-${{ env.VERSION }}.jar
        asset_content_type: application/java-archive