name: Live Dependency Tests

on:
  workflow_run:
    workflows: ["Component Tests"]
    types:
      - completed

jobs:
  live_dependency_tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Release Candidate
        uses: actions/download-artifact@v4
        with:
          name: micronautguide-${{ env.VERSION }}
          path: target/micronautguide-${{ env.VERSION }}.jar

      - name: Run live dependency tests
        # Add your live dependency testing logic here
        run: |
          echo "Running live dependency tests..."

      - name: Set status
        run: echo "LIVE_TESTS_PASSED=true" >> $GITHUB_ENV
